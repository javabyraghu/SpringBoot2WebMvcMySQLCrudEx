<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body>
<div class="card">
	<div class="card-header bg-primary text-white text-center">
		<h3>Products Data Page!</h3>
	</div>
</div>
<table class="table table-hover">
	<tr class="bg-info text-white">
		<th>ID</th>
		<th>CODE</th>
		<th>COST</th>
		<th>VENDOR</th>
		<th>NOTE</th>
		<th>GST</th>
		<th>DISCOUNT</th>
		<th>OPERATIONS</th>
	</tr>
	<!-- for(Product ob:list) -->
	<tr th:each="ob:${list}">
		<td th:text="${ob.prodId}"></td>
		<td th:text="${ob.prodCode}"></td>
		<td th:text="${ob.prodCost}"></td>
		<td th:text="${ob.prodVen}"></td>
		<td th:text="${ob.prodNote}"></td>
		<td th:text="${ob.prodGst}"></td>
		<td th:text="${ob.prodDisc}"></td>
		<td>
			<a href="#" class="btn btn-danger">DELETE</a>
			<a href="#" class="btn btn-success">EDIT</a>
		</td>
	</tr>
	
</table>
<hr/>
<a th:href="@{/product/register}" class="btn btn-info">>>Add New!>></a>
</body>
</html>
